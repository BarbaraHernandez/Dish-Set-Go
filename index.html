<head>

    <!-- header -->
    <div class="jumbotron jumbotron-fluid" id="project-name">
        <div class="wrapper" id="navigation-tools">
            <!--Navbar--> 
            <nav class="navbar" id="navigation-buttons">

                <!-- hamburger nav button -->
                <button class="navbar-toggler" type="button" id="hamburger" data-toggle="collapse" data-target="#page-links" aria-controls="#page-links"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars fa-1x"></i></button>

                <h6 id="current-user"></h6>

            </nav>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="page-links">

                <!-- Links -->
                <ul class="list-unstyled components">
                    <li class="active" id="home-link">
                        <a href="index.html" class="navlink">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="login.html" class="logout-display navlink" data-izimodal-open="#login-modal" data-izimodal-transitionin="fadeInDown">login</a>
                    </li>
                    <li>
                        <a href="signup.html" class="logout-display navlink" data-izimodal-open="#signup-modal" data-izimodal-transitionin="fadeInDown">sign up</a>
                    </li>
                    <li>
                        <a id="logout-link" class="login-display hide navlink">logout</a>
                    </li>
                </ul>

            </div>

        </div>

        <!-- Header Text -->
        <div class="container text-center">    
            <h1 class="display-4 font-weight-bold">Dish Set Go</h1>

        </div>
    </div> 


    <!--Page Content-->
    <div class="container" id="main-content">        

        <!--home page display search form & random result button-->
        <div class="container">
                            
            <div class="card">
                
                <!--search input and random recipe button-->                
                <div class="card-header">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 custom-border" id="search-input" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn my-2 my-sm-0 mr-2 font-weight-bold custom-border" id="search-input-btn" type="submit">Search</button>
                                <button class="btn my-2 my-sm-0 font-weight-bold custom-border" id="random-result-btn" type="submit">Surprise Me</button>                                        
                        </form>
                </div>
                                
                <!--search result display-->
                <div class="card-body" id="recipe-query-results">                                    
     
                                        

                </div>

            </div>
            
        </div>      

    </div>

    <!-- Login Modal-->
    <div id="login-modal" class="hide"> 
        <div class="container">
            <div class="col-6 container">
                <div class="card custom-border mb-3" id="login-card">
                    <div class="card-header custom-bg">
                        <h3 class="card-title text-white">Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text custom-border" id="user-email-addon"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control custom-border" placeholder="User Email" id="user-email">
                            </div>
                        </div>            
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text custom-border" id="password-addon"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control custom-border" placeholder="Password" id="password">
                            </div>
                        </div>    
                        <div class="form-group">
                            <span>
                                <button type="submit" class="btn my-2 my-sm-0 mr-2 font-weight-bold custom-border" id="submit-login-btn">Login</button>
                                <!-- <a href="signup.html"><span class="small-help">Don't have an account? Sign up!</span></a> -->
                            </span>            
                            <span id="error-message"></span>          
                        </div> 
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!--Signup Modal-->
    <div id="signup-modal" class="hide">
        <div class="container">
                <div class="col-6 container">
                <div class="card custom-border mb-3" id="signup-card">
                    <div class="card-header custom-bg">
                        <h3 class="card-title text-white">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text custom-border" id="user-email-addon"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control custom-border" placeholder="User Email" id="signup-user-email">
                            </div>
                        </div>            
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text custom-border" id="password-addon"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control custom-border" placeholder="Password" id="signup-password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text custom-border" id="password-addon"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="text" class="form-control custom-border" placeholder="Phone Number" id="signup-phone-number">
                            </div>
                        </div>      
                        <div class="form-group">
                            <button type="submit" class="btn my-2 my-sm-0 mr-2 font-weight-bold custom-border" id="submit-signup-btn">Sign Up</button>
                            <span id="error-message"></span>           
                        </div> 
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
